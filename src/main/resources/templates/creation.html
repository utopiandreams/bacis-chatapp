<!DOCTYPE html>
<html>
<head>
  <title> 방 만들기 - 채팅 어플리케이션 예제 </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="/css/creation.css">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div id="chatroom_data" class="chatroom_data">

        <div class="chatroom_name"> 방 만들기 </div>
        <div class="create-frame">
          <div class="create-box">
            <form action="" id="create">
              <input type="text" name="title" placeholder="방 제목">
              <input type="text" name="limit" placeholder="방 정원">
              <button type="submit"> 방 만들기 </button>
            </form>
          </div>
        </div>
        </div>

      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="/js/creation.js"></script>
</body>
</html>
